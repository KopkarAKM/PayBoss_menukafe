<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital PayBoss</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        /* Hide default file input */
        .hidden-file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto max-w-lg min-h-screen bg-white shadow-md">
        
        <!-- Header -->
        <header class="p-4 border-b border-gray-200 text-center">
            <!-- LOGO DARI FOLDER GITHUB -->
            <img src="./assets/Payboss.png" alt="Logo Kafe" class="w-20 h-20 mx-auto mb-2 rounded-full object-cover">
            <h1 class="text-2xl font-bold text-gray-900">PayBoss</h1>
            <p class="text-gray-500 text-sm">Pesan & bayar langsung dari mejamu!</p>
        </header>

        <!-- Menu Categories -->
        <nav class="p-4 sticky top-0 bg-white z-10 border-b border-gray-200">
            <div id="category-filters" class="flex space-x-3 overflow-x-auto pb-2">
                <!-- Category buttons will be inserted here by JavaScript -->
            </div>
        </nav>

        <!-- Menu Items -->
        <main id="menu-items" class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Menu items will be inserted here by JavaScript -->
        </main>

        <!-- Floating Cart Button -->
        <div id="cart-button" class="fixed bottom-6 right-6 z-20">
            <button onclick="toggleCartModal()" class="bg-indigo-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform transition-transform duration-200 hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 flex items-end justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
            <div id="cart-content" class="bg-white w-full max-w-lg rounded-t-2xl p-6 transform translate-y-full transition-transform duration-300">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Keranjang Anda</h2>
                    <button onclick="toggleCartModal()" class="text-gray-500 hover:text-gray-800">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <div id="cart-items-list" class="max-h-60 overflow-y-auto space-y-3 custom-scrollbar pr-2">
                   <p id="empty-cart-message" class="text-gray-500 text-center py-4">Keranjang masih kosong.</p>
                </div>
                <div class="mt-4">
                    <label for="table-number" class="block text-sm font-medium text-gray-700">Nomor Meja</label>
                    <input type="text" id="table-number" name="table-number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Contoh: 1A">
                </div>
                <div class="mt-6 pt-4 border-t">
                    <div class="flex justify-between items-center font-bold text-lg">
                        <span>Total</span>
                        <span id="cart-total">Rp 0</span>
                    </div>
                </div>
                <div class="mt-6">
                    <button onclick="handleProceedToPayment()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2">
                        <span>Lanjut ke Pembayaran</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Payment Modal -->
        <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-end justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
            <div id="payment-content" class="bg-white w-full max-w-lg rounded-t-2xl p-6 transform translate-y-full transition-transform duration-300">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Pembayaran</h2>
                    <button onclick="togglePaymentModal()" class="text-gray-500 hover:text-gray-800">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-gray-600 mb-2">Scan QRIS di bawah ini untuk membayar</p>
                    <div class="flex justify-center">
                         <!-- GANTI DENGAN GAMBAR QRIS ANDA -->
                        <img src="https://placehold.co/300x300/ffffff/000000?text=QRIS+ANDA" alt="QRIS Code" class="w-64 h-64 border-4 border-gray-300 rounded-lg">
                    </div>
                    <p class="font-bold text-2xl mt-4" id="payment-total">Rp 0</p>
                </div>

                <div class="mt-6">
                    <h3 class="font-semibold mb-2">Ringkasan Pesanan:</h3>
                    <div id="payment-summary" class="text-sm text-gray-700 max-h-24 overflow-y-auto custom-scrollbar border p-2 rounded-md"></div>
                </div>

                <div class="mt-6">
                    <label for="payment-proof-input" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold shadow-md hover:bg-blue-600 transition-colors flex items-center justify-center space-x-2 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <span id="upload-label">Unggah Bukti Pembayaran</span>
                    </label>
                    <input type="file" id="payment-proof-input" class="hidden-file-input" accept="image/*" onchange="handleProofUpload(event)">
                    <p class="text-xs text-center text-gray-500 mt-2">Screenshot atau foto bukti transfer Anda.</p>
                </div>

                <div class="mt-6">
                    <button id="send-order-btn" onclick="sendOrderWithProofToWhatsApp()" disabled class="w-full bg-gray-400 text-white py-3 rounded-lg font-bold shadow-md transition-colors flex items-center justify-center space-x-2 cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="m22 2-11 11"/></svg>
                        <span>Kirim Pesanan & Bukti Bayar</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- KONFIGURASI ---
        const CAFE_WHATSAPP_NUMBER = '6281234567890'; 
        
        // --- DATA MENU ---
        const menuData = [
            { id: 1, name: 'Nasi Goreng Spesial', category: 'Makanan', price: 28000, image: 'https://placehold.co/400x300/f87171/ffffff?text=Nasi+Goreng' },
            { id: 2, name: 'Mie Ayam Bakso', category: 'Makanan', price: 22000, image: 'https://placehold.co/400x300/fb923c/ffffff?text=Mie+Ayam' },
            { id: 3, name: 'Soto Ayam Lamongan', category: 'Makanan', price: 20000, image: 'https://placehold.co/400x300/a3e635/ffffff?text=Soto' },
            { id: 4, name: 'Espresso', category: 'Kopi', price: 15000, image: 'https://placehold.co/400x300/60a5fa/ffffff?text=Espresso' },
            { id: 5, name: 'Caffe Latte', category: 'Kopi', price: 22000, image: 'https://placehold.co/400x300/818cf8/ffffff?text=Latte' },
            { id: 6, name: 'Cappuccino', category: 'Kopi', price: 22000, image: 'https://placehold.co/400x300/c084fc/ffffff?text=Cappuccino' },
            { id: 7, name: 'Es Teh Manis', category: 'Minuman', price: 8000, image: 'https://placehold.co/400x300/34d399/ffffff?text=Es+Teh' },
            { id: 8, name: 'Jus Alpukat', category: 'Minuman', price: 18000, image: 'https://placehold.co/400x300/22d3ee/ffffff?text=Jus' },
            { id: 9, name: 'Kentang Goreng', category: 'Cemilan', price: 15000, image: 'https://placehold.co/400x300/facc15/ffffff?text=Kentang' },
            { id: 10, name: 'Roti Bakar Coklat', category: 'Cemilan', price: 17000, image: 'https://placehold.co/400x300/eab308/ffffff?text=Roti+Bakar' },
        ];

        // --- APLIKASI STATE ---
        let cart = [];
        let currentCategory = 'Semua';
        let paymentProofUploaded = false;

        // --- ELEMEN DOM ---
        const menuItemsContainer = document.getElementById('menu-items');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const cartCountElement = document.getElementById('cart-count');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotalElement = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartModal = document.getElementById('cart-modal');
        const cartContent = document.getElementById('cart-content');
        const paymentModal = document.getElementById('payment-modal');
        const paymentContent = document.getElementById('payment-content');
        const paymentTotalElement = document.getElementById('payment-total');
        const paymentSummaryElement = document.getElementById('payment-summary');
        const sendOrderBtn = document.getElementById('send-order-btn');
        const uploadLabel = document.getElementById('upload-label');

        // --- FUNGSI ---

        const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        
        const renderMenu = () => {
            menuItemsContainer.innerHTML = '';
            const filteredMenu = menuData.filter(item => currentCategory === 'Semua' || item.category === currentCategory);
            filteredMenu.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'bg-white rounded-lg shadow border border-gray-200 overflow-hidden flex flex-col';
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg">${item.name}</h3>
                        <p class="text-gray-600 mt-1">${formatCurrency(item.price)}</p>
                        <div class="mt-auto pt-4">
                            <button onclick="addToCart(${item.id})" class="w-full bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-200 transition-colors">Tambah</button>
                        </div>
                    </div>`;
                menuItemsContainer.appendChild(menuItem);
            });
        };

        const renderCategoryFilters = () => {
            const categories = ['Semua', ...new Set(menuData.map(item => item.category))];
            categoryFiltersContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = `px-4 py-2 rounded-full font-semibold text-sm transition-colors whitespace-nowrap ${currentCategory === category ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}`;
                button.onclick = () => {
                    currentCategory = category;
                    renderCategoryFilters();
                    renderMenu();
                };
                categoryFiltersContainer.appendChild(button);
            });
        };

        const addToCart = (itemId) => {
            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) existingItem.quantity++;
            else cart.push({ id: itemId, quantity: 1 });
            updateCart();
        };

        const changeQuantity = (itemId, amount) => {
            const cartItem = cart.find(item => item.id === itemId);
            if (cartItem) {
                cartItem.quantity += amount;
                if (cartItem.quantity <= 0) cart = cart.filter(item => item.id !== itemId);
            }
            updateCart();
        };
        
        const updateCart = () => {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = '';
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
                cartItemsList.innerHTML = '';
                cart.forEach(cartItem => {
                    const menuItem = menuData.find(item => item.id === cartItem.id);
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-semibold">${menuItem.name}</p>
                            <p class="text-sm text-gray-600">${formatCurrency(menuItem.price)}</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button onclick="changeQuantity(${cartItem.id}, -1)" class="bg-gray-200 w-7 h-7 rounded-full font-bold text-gray-700">-</button>
                            <span class="font-semibold w-4 text-center">${cartItem.quantity}</span>
                            <button onclick="changeQuantity(${cartItem.id}, 1)" class="bg-gray-200 w-7 h-7 rounded-full font-bold text-gray-700">+</button>
                        </div>`;
                    cartItemsList.appendChild(itemElement);
                });
            }

            const total = cart.reduce((sum, item) => sum + (menuData.find(menu => menu.id === item.id).price * item.quantity), 0);
            cartTotalElement.textContent = formatCurrency(total);
        };

        const toggleModal = (modal, content) => {
             const isHidden = modal.classList.contains('opacity-0');
            if (isHidden) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('translate-y-full');
            } else {
                modal.classList.add('opacity-0');
                content.classList.add('translate-y-full');
                setTimeout(() => modal.classList.add('pointer-events-none'), 300);
            }
        };
        
        const toggleCartModal = () => toggleModal(cartModal, cartContent);
        const togglePaymentModal = () => toggleModal(paymentModal, paymentContent);

        const handleProceedToPayment = () => {
            const tableNumber = document.getElementById('table-number').value;
            if (cart.length === 0) {
                alert('Keranjang Anda kosong.');
                return;
            }
            if (!tableNumber) {
                alert('Mohon isi nomor meja Anda.');
                return;
            }
            
            // Populate payment modal
            const total = cart.reduce((sum, item) => sum + (menuData.find(menu => menu.id === item.id).price * item.quantity), 0);
            paymentTotalElement.textContent = formatCurrency(total);
            
            let summaryHTML = '<ul>';
            cart.forEach(cartItem => {
                const menuItem = menuData.find(item => item.id === cartItem.id);
                summaryHTML += `<li class="flex justify-between"><span>${cartItem.quantity}x ${menuItem.name}</span> <span>${formatCurrency(menuItem.price * cartItem.quantity)}</span></li>`;
            });
            summaryHTML += '</ul>';
            paymentSummaryElement.innerHTML = summaryHTML;

            toggleCartModal();
            setTimeout(togglePaymentModal, 350); // Delay for smoother transition
        };

        const handleProofUpload = (event) => {
            const file = event.target.files[0];
            if (file) {
                paymentProofUploaded = true;
                uploadLabel.textContent = file.name; // Show file name
                sendOrderBtn.disabled = false;
                sendOrderBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                sendOrderBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            }
        };
        
        const sendOrderWithProofToWhatsApp = () => {
            if (!paymentProofUploaded) {
                alert('Mohon unggah bukti pembayaran terlebih dahulu.');
                return;
            }
            const tableNumber = document.getElementById('table-number').value;
            let message = `*PESANAN BARU (LUNAS)*\nMeja: *${tableNumber}*\n\n`;
            let total = 0;

            cart.forEach(cartItem => {
                const menuItem = menuData.find(item => item.id === cartItem.id);
                message += `- *${cartItem.quantity}x* ${menuItem.name}\n`;
                total += menuItem.price * cartItem.quantity;
            });

            message += `\nTotal: *${formatCurrency(total)}*\n\n`;
            message += `Pembayaran sudah dilakukan. Mohon lampirkan bukti pembayaran setelah mengirim pesan ini. Terima kasih.`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://api.whatsapp.com/send?phone=${CAFE_WHATSAPP_NUMBER}&text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        };

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryFilters();
            renderMenu();
            updateCart();
        });
    </script>
</body>
</html>
